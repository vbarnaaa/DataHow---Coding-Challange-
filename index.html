<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- LIBRARIES -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/numbro@2.3.1/dist/numbro.min.js"></script>
	<script src="https://unpkg.com/dayjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">

	<title>COVID-19 visualisation</title>
</head>

<body>

<!-------------------------- PARTICLE SYSTEM  -------------------------------------->	
	<script type="text/javascript" src="js/sketch.js"></script>

<!-------------------------- IMAGE + CLOSE BUTTON  -------------------------------------->	
	<div class="click-text">
		<p>Click on the screen to open selection menu</p>
	</div>

	<div id="mySidenav" class="sidenav">
		<div id="header">
			<div class="info w-25 h-25">

			</div>
			<div class="flex-end">

				<a id="close" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			</div>
		</div>

<!-------------------------- DROPDOWN + SUBMIT BUTTON  -------------------------------------->	

		<div class="center">

				<select name="countries" id="countDrop"><option value="0">Choose country</option></select>
				<select name="countries" id="dateDrop"><option value="0">Choose date</option></select>
				<input type="submit" value="Submit" onclick="handleClickSubmit()">	

		</div>
<!-------------------------- FOOTER  -------------------------------------->	

		<div id="adat" class="row align-items-center">
			<div class="col-1">
				<div class="colorBox" id="dotF"></div>
				<p id="flag"><span></span></p>
			</div>
			<div class="col-sm-5 col-md-3 justify-left">
				<div class="colorBox" id="dotA"></div>
				<p id="active"><span></span></p>
			</div>
			<div class="col-sm-3 col-md-3">
				<div class="colorBox" id="dotD"></div>
				<p id="deaths"></p>
			</div>
			<div class="col-sm-3 col-md-3">
				<div class="colorBox" id="dotP"></div>
				<p id="popul"></p>
			</div>
			<div class="col-sm-0 col-md-2">
				<p id="covid">data provided by: <span><a id="link" href="https://covid-api.com">covid-api.com</a></span></p>
			</div>
		</div>
	</div>
<!-------------------------- SCRIPTS -------------------------------------->	
	
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/particles.js"></script>

</body>
</html>
